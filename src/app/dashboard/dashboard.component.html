<div cdkDropListGroup id="list-wrap">
  <div class="list-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="hh-list"
      (cdkDropListDropped)="drop($event)">
      <div class="hh-comp" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="list-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="hh-list"
      (cdkDropListDropped)="drop($event)">
      <div class="hh-comp" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
